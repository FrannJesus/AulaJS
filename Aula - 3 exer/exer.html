<body>
    <label for="valor1">Valor 1</label>
    <input type="text" id="valor1">

    <label for="valor2">Valor 2</label>
    <input type="text" id="valor2">

    <label for="resultado">Resultado</label>
    <input type="text" id="resultado"  disabled>

<br><br>

    <button onclick="SomaDeDoisNumeros()"> 1- Soma dois numeros</button>
    <button onclick="ImparOuPar()">2 - Impar ou Par</button>
    <button onclick="MaiorEntreDoisNumeros()">3 - Maior ou Menor</button>
    <button onclick="fibonacci()">8 - Fibonacci</button>
    <br>
    <button onclick="SomaDosNumerosPares()">11 - soma dos numeros pares</button>
</body>

<script> 
    //1 - soma de dois numeros
    function SomaDeDoisNumeros() {
    primeiro = parseInt(prompt('primeiro Numero'))
    segundo = parseInt(prompt('segundo numero'))
    alert('Resultado e ' + (primeiro + segundo) ) 
    } 

    //2 -  impar ou par 
    function ImparOuPar(){
        numero = parseInt(prompt('Type here'))

        if(numero % 2 == 0){
            alert('O numero ' + numero + ' é par ')
        } else {
            alert('O numero ' + numero + ' é impar')
        }

    }
    //3 - maior dos numeros
    function MaiorEntreDoisNumeros(){
        valor1 = document.getElementById('valor1').value
        valor2 = document.getElementById('valor2').value
        
        if(valor1 > valor2){
            document.getElementById('resultado').value = valor1
        }else if(valor2 > valor1){
            document.getElementById('resultado').value = valor2
        } else {
            alert('Os valores são iguais !!!')
        }

    }
    //8 - lista Fibonacci
    function fibonacci(){
        
        valor1 = document.getElementById('valor1').value
        
        n0 = 0
        n1 = 1
        resultado = n0 + n1

        if(valor1 == 1){
            resultado = n0

        } else if(valor1 > 2 ){

             for (let i = 0; i < valor1 -2; i++) {
                resultado = n0 + n1
                n0 = n1
                n1 = resultado
             }                  
        } else {
            alert('Valor invalido')
        }
        document.getElementById('resultado').value =  resultado

    }

    //11 - Soma dos numeros pares 
        function SomaDosNumerosPares(){
          valor = document.getElementById('valor1').value
          variavel = 0          
          for (let i = 0; i <= valor; i++) {
               if(i % 2 == 0){
                variavel += i
            } 
         }
          
          document.getElementById('resultado').value = variavel


 }

 

</script>
